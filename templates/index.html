<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suicide Ideation Detection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 1rem;
    }

    .btn-primary {
      background-color: #0069d9;
      border-color: #0062cc;
      border-radius: 0.5rem;
    }

    .result-area {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4 text-primary">üß† Suicide Ideation Detector</h2>

      <form id="prediction-form">
        <div class="mb-3">
          <label for="inputText" class="form-label">Enter your message or tweet:</label>
          <textarea class="form-control" id="inputText" rows="4" placeholder="Type here..." required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">üîç Analyze</button>
        </div>
      </form>

      <div id="result" class="result-area mt-4"></div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
